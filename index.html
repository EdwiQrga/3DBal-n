<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Balón de Futbol</title>

  <!-- TensorFlow + modelo -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e6f2ff;
      padding: 20px;
    }

    h1 {
      color: #003366;
    }

    video, canvas {
      border: 3px solid #003366;
      border-radius: 10px;
      width: 100%;
      max-width: 640px;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #cameraContainer {
      position: relative;
      display: inline-block;
    }

    #sketchfabContainer {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 640px;
      height: 480px;
      border: 3px solid #003366;
      border-radius: 10px;
      overflow: hidden;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .detected {
      background: #00cc44 !important;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>
  <h1>Balón de Futbol</h1>
  <p>Apunta tu cámara a un balón para mostrar el modelo 3D</p>

  <button id="startBtn">Iniciar Cámara</button>
  <button id="toggleCam" style="display: none;">Cambiar Cámara</button>

  <div id="status" class="loading">Presiona "Iniciar Cámara"</div>

  <div id="cameraContainer">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="sketchfabContainer">
    <iframe id="sketchfabModel"
      title="Balón Adidas"
      frameborder="0"
      allowfullscreen
      allow="autoplay; fullscreen; xr-spatial-tracking"
      xr-spatial-tracking
      execution-while-out-of-viewport
      execution-while-not-rendered
      web-share
      src="https://sketchfab.com/models/7929bd7771d8494eaf0eb31404e24bf6/embed"
      style="width:100%; height:100%;">
    </iframe>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const toggleBtn = document.getElementById('toggleCam');
    const sketchfabContainer = document.getElementById('sketchfabContainer');
    const cameraContainer = document.getElementById('cameraContainer');

    let currentStream = null;
    let isFrontCamera = false;
    let model = null;
    let isDetected = false;
    let detectionLoop = null;

    async function startCamera(front = false) {
      stopCamera();
      try {
        const constraints = {
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: front ? 'user' : { exact: 'environment' }
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        isFrontCamera = front;
        toggleBtn.style.display = 'inline-block';

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          startDetection();
        };
      } catch (err) {
        console.error("Error al acceder a la cámara:", err);
        statusDiv.textContent = "Error: " + err.message;
        if (!front && err.message.includes("environment")) {
          statusDiv.textContent += " — intentando cámara frontal...";
          setTimeout(() => startCamera(true), 1000);
        }
      }
    }

    async function startDetection() {
      if (!model) {
        statusDiv.textContent = "Cargando modelo de IA...";
        model = await cocoSsd.load();
      }
      statusDiv.textContent = "Apunta a un balón de futbol";
      detectionLoop = setInterval(() => detect(model), 500);
    }

    async function detect(model) {
      try {
        const predictions = await model.detect(video);
        console.log("Predicciones:", predictions);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let found = false;

        predictions.forEach(pred => {
          if (pred.class === "sports ball" && pred.score > 0.6) {
            found = true;
            drawBox(pred, '#00cc44', 'Balón');
          }
        });

        if (found && !isDetected) {
          isDetected = true;
          statusDiv.textContent = "¡Balón detectado!";
          statusDiv.className = "detected";
          showModel();
        } else if (!found && isDetected) {
          isDetected = false;
          statusDiv.textContent = "Buscando balón de futbol...";
          statusDiv.className = "";
          hideModel();
        }
      } catch (err) {
        console.error("Error de detección:", err);
      }
    }

    function drawBox(pred, color, label) {
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.strokeRect(...pred.bbox);

      ctx.fillStyle = color;
      ctx.font = "bold 16px Arial";
      ctx.fillText(`${label} (${Math.round(pred.score * 100)}%)`, pred.bbox[0], pred.bbox[1] > 20 ? pred.bbox[1] - 5 : 20);
    }

    function showModel() {
      sketchfabContainer.style.display = 'block';
      cameraContainer.style.display = 'none';
      const iframe = document.getElementById('sketchfabModel');
      iframe.src = iframe.src;
    }

    function hideModel() {
      sketchfabContainer.style.display = 'none';
      cameraContainer.style.display = 'inline-block';
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      if (detectionLoop) clearInterval(detectionLoop);
      isDetected = false;
      hideModel();
    }

    startBtn.addEventListener('click', () => startCamera(false));
    toggleBtn.addEventListener('click', () => startCamera(!isFrontCamera));
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
